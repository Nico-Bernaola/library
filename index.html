<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="css-reset.css">
    <title>Document</title>
</head>
<body>
    <header class="header">
        <h1 class="header-logo">Library of Alexandria</h1>
    </header>

    <div class="form">
        <form action="#">
            <div class="inputs">
                <div class="title-wrap">
                    <label for="title" class="label">Title</label>
                    <input type="text" name="title" class="title" maxlength="40">
                </div>
    
                <div class="author-wrap">
                    <label for="author" class="label">Author</label>
                    <input type="text" name="author" class="author" maxlength="33">
                </div>
    
                <div class="pages-wrap">
                    <label for="pages" class="label">Pages</label>
                    <input type="number" name="pages" class="pages" max="2999">
                </div>
    
                <div class="submit-wrap">
                    <label for="readed" class="label">Status</label>
                    <select name="readed" class="readed">
                        <option value="readed" class="read-option">Read</option>
                        <option value="not readed" class="read-option">Not readed</option>
                    </select>
    
                <input type="submit" value="submit" class="submit">
                </div>
                
            </div>
        </form>
    </div>

    <div class="tableContainer">
        <div class="tableBody"></div>
    </div>

    <script src="code.js"></script>
</body>
</html>
